# http://mdoc.su/
# https://github.com/cnst/mdoc.su
# https://bitbucket.org/cnst/mdoc.su
server {
	listen *:80;
	listen [::]:80;
	server_name
		mdoc.su
		www.mdoc.su
		*.mdoc.su;
	if ($host != "mdoc.su") {
		rewrite	^	http://mdoc.su$request_uri?	redirect;
	}
	location = / {
		if ($args ~ ^/) {	rewrite	^	/-$args	last;	}
		default_type	text/html;
		return	200
"<?xml version='1.0' encoding='utf-8'?>
