	<a href='http://mdoc.su/-/mdoc.7'>http://mdoc.su/-/mdoc.7</a>
	<a href='http://mdoc.su/-/7/mdoc'>http://mdoc.su/-/7/mdoc</a>
</pre>
<hr style='width: 48em; font-family: monospace; border: none; border-top: 1px solid darkred;'/>
