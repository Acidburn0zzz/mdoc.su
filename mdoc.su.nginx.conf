	<a href='http://mdoc.su/o/mdoc'>http://mdoc.su/o/mdoc</a> &mdash; according to OpenBSD
	<a href='http://mdoc.su/d/mdoc'>http://mdoc.su/d/mdoc</a> &mdash; according to DragonFly

