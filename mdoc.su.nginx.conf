	}
	location = /google2a7d1d40a6b37a23.html {
		rewrite ^/(.*)	$1;
		return 200 "google-site-verification: $uri";
	}
	location ^~ /FreeBSD {
		rewrite	"^/FreeBSD([ -/].*)?$"	/freebsd$1	last;
		return	404;
	}
	location ^~ /f {
		set	$fb	"http://www.freebsd.org/cgi/man.cgi?query=";
		set	$fs	"&sektion=";
		rewrite	^/f([4-9]|1[0-9])([0-9])(/.*)?$	/freebsd-$1.$2$3;
		rewrite	"^/freebsd[ -/](?<fp>[0-9]+(\.[0-9]+)+)(/.*)?$"	/.$3;
		if ($fp) {
			set	$fp	"&manpath=FreeBSD+$fp-RELEASE";
		}
		rewrite	^/freebsd(/.*)?$	/.$1;
		rewrite	^/./([^/.]+)/([^/]+)$		$fb$2$fs$1$fp	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$fb$1$fs$2$fp	redirect;
		rewrite	^/./([^/]+)$			$fb$1$fs$fp	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /NetBSD {
		rewrite	"^/NetBSD([ -/].*)?$"	/netbsd$1	last;
		return	404;
	}
	location ^~ /n {
		set	$nb	"http://netbsd.gw.com/cgi-bin/man-cgi?";
		rewrite	^/n([3-9])([0-9])(/.*)?$	/netbsd-$1.$2$3;
		rewrite	"^/netbsd[ -/](?<np>[0-9]+(\.[0-9]+)+)(/.*)?$"	/.$3;
		if ($np) {
			set	$np	"+NetBSD-$np";
		}
		rewrite	^/netbsd(/.*)?$	/.$1;
		rewrite	^/./([a-z]+[0-9]*[kx]?)/([^/]+)/([^/]+)$	$nb$3+$2.$1$np	redirect;
		rewrite	^/./([^/]+)/([^/]+)$		$nb$2+$1$np	redirect;
		rewrite	^/./([^/]+)\.([1-9]\.[a-z]+[0-9]*[kx]?)$	$nb$1+$2$np	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$nb$1+$2$np	redirect;
		rewrite	^/./([^/]+)$			$nb$1+$np	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /OpenBSD {
		rewrite	"^/OpenBSD([ -/].*)?$"	/openbsd$1	last;
		return	404;
	}
	location ^~ /o {
		set	$ob	"http://www.openbsd.org/cgi-bin/man.cgi?query=";
		set	$os	"&sektion=";
		rewrite	^/o([2-9])([0-9])(/.*)?$	/openbsd-$1.$2$3;
		rewrite	"^/openbsd[ -/](?<op>[0-9]+(\.[0-9]+))(/.*)?$"	/.$3;
		if ($op) {
			set	$op	"&manpath=OpenBSD+$op";
		}
		rewrite	^/openbsd(/.*)?$	/.$1;
		rewrite	^/./([a-z]+[0-9]*[k]?)/([1-9]|3p)/([^/]+)$	$ob$3$os$2$op&arch=$1	redirect;
		rewrite	^/./([^/.]+)/([^/]+)$		$ob$2$os$1$op	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)\.([a-z]+[0-9]*[k]?)$	$ob$1$os$2$op&arch=$3	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)$	$ob$1$os$2$op	redirect;
		rewrite	^/./([^/]+)$			$ob$1$os$op	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /DragonFly {
		rewrite	^/DragonFly(BSD)?(/.*)?$	/d$2	last;
		return	404;
	}
	location ^~ /d {
		set	$db	"http://leaf.dragonflybsd.org/cgi/web-man?command=";
		set	$ds	"&section=";
		rewrite	^/dragonfly(bsd)?(/.*)?$	/d$2;
		rewrite	^/d(ragon)?fly(/.*)?$	/d$2;
		rewrite	^/./([^/.]+)/([^/]+)$		$db$2$ds$1	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$db$1$ds$2	redirect;
		rewrite	^/./([^/]+)$			$db$1$ds	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	error_page	410	=	@410;
	location @410 {
		rewrite	"^/[a-z]{2,}\.?[1-9]?$"	/-$uri	last;
		return	404;
	}
	location ~ "^/[a-z]{2,}\.?[1-9]?$" {
		rewrite	^	/-$uri;
	}
	# location /./ doesn't actually work, paths must be are assumed;
	# [#%?] are out, too; but /?/ is supported in "location = /"
	location ~ ^/[*+,.:_|~]/ {	rewrite	^/.(.*)$	/-$1;	}
	location ^~ /-/ {
		rewrite	^/./$	/	last;
		rewrite	"^/.((/[-.0-9:A-Z_a-z]+){1,3})$"	$1;
		if ($uri ~ ^/-/) {	return	404;	}
		rewrite	^/(.*)	$1;
		default_type	text/html;
		return	300
